---
app:
  # CORS
  cors:
    enabled: true
    allowedOrigin: '*'
    allowedMethods: GET,POST,PUT,DELETE
    allowedHeaders:
      - Authorization
      - X-Requested-With
      - Content-Type
    maxAge: 3600
  persistence:
    datasource:
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: root
#      url: jdbc:mysql://localhost:3306/app?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      url: jdbc:mysql://localhost:3307/app?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&createDatabaseIfNotExist=true
    jpa:
      dialect: org.hibernate.dialect.MariaDB53Dialect
      generate-ddl: false
      show-sql: false
      properties:
        hibernate.temp.use_jdbc_metadata_defaults: false
  services:    
    etl:
      endpoint: http://localhost:8383/kettle/runJob
      job: main
      username: asioetl
      password: asioetl
        
  kafka:
    input-topic-name: input-data
    general-contingency-topic-name: general-contingency-data
    create-topics: false
    send-general-data-topic: true
    
# Spring configuration
spring:
  kafka:
    bootstrap-servers:
      - localhost:29092
    consumer:
      bootstrap-servers:
        - localhost:29092
      group-id: input-processor
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Swagger
  swagger:
    enabled: false

## Actuator
management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      base-path: /management
  server:
    port: 9322
  health:
    mail:
      enabled: false
    ldap:
      enabled: false
    redis:
      enabled: false
  